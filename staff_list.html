  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Update Staff Record</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <div class="row">
                <div class="col-3">
                    Id
                </div>
                <div class="col-9">
                    <div class="form-group">
                        <input id = "staff-id" type="number" class="form-control" placeholder="enter Id">
                    </div>
                </div>
                <div class="col-3">
                    Name
                </div>
                <div class="col-9">
                    <div class="form-group">
                        <input id = "staff-name" type="text" class="form-control" placeholder="enter Full Name">
                    </div>
                </div>
                <div class="col-3">
                    Address
                </div>
                <div class="col-9">
                    <div class="form-group">
                        <input id = "staff-address" type="text" name="" class="form-control"  placeholder="enter Address">
                    </div>
                </div>
                <div class="col-3">
                    Phone Number
                </div>
                <div class="col-9">
                    <div class="form-group">
                        <input id = "staff-phone-number" type="number" name="" class="form-control" id="" placeholder="enter phone number"/>
                    </div>
                </div>
                <div class="col-3">
                    Current Position
                </div>
                <div class="col-9">
                    <div class="form-group">
                        <input id = "staff-position" type="text" name="" class="form-control" id="" placeholder="Current Position" />
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="updateStaff()">Update</button>
        </div>
        
      </div>
    </div>
  </div>

  <script>

    function updateStaff(){

        const id = document.getElementById("staff-id").value
        const name = document.getElementById("staff-name").value
        const address = document.getElementById("staff-address").value
        const phone_number = document.getElementById("staff-phone-number").value
        const position = document.getElementById("staff-position").value

        const body = {
            "id":id,
            "name":name,
            "address":address,
            "phone_number":phone_number,
            "position":position,
        }
        if (!validate(body)){
            return
        }
        const url = "http://localhost:3000/api/staff/" + id;

        fetch(url,{ method: 'PUT',body: JSON.stringify(body),headers: {
                        'Content-Type': 'application/json'}  
                    })
        .then((res)=>{
            location.reload()
        })

    }
    function validate(body){
        if (body.id.length == 0 || body.name.length == 0 || body.address.length == 0){
            alert("Fields can not be empty")
            return false
        }
        if (body.phone_number.length == 0 || body.position.length == 0){
            alert("Fields can not be empty")
            return false
        }
        return true
    }
    function getAllStaffMembers(){
        var staffList = "";
        const url = "http://localhost:3000/api/staffs"
        fetch(url)
        .then((res)=>{
            return res.json();
        })
        .then((data)=>{
            data.sort((a,b)=>b.id-a.id)
            const sec = document.getElementById("staff-table")
            data.forEach(staff => {
                staffList = `
                                <tr>
                                <td>${staff.id}</td>
                                <td>${staff.name}</td>
                                <td>${staff.address}</td>
                                <td>${staff.phone_number}</td>
                                <td>${staff.position}</td>
                                <td>
                                    <button value=${staff.id} class="btn btn-sm" data-toggle="modal" data-target="#myModal"><i class="fa fa-edit"></i></button>
                                    <button onclick = "deleteStaffById(${staff.id})" class="btn btn-sm"><i class="fa fa-trash"></i></button>
                                </td>
                                </tr>
                                `
                sec.insertAdjacentHTML('afterbegin',staffList);
            });
        })
    }
    getAllStaffMembers()

    function deleteStaffById(id){
        console.log("inside delete function",id)
        const url = "http://localhost:3000/api/staff/" + id;

        fetch(url,{ method: 'DELETE' })
        .then((res)=>{
            location.reload()
        })
    }
  </script>
