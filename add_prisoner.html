    <script>

        function createPrisoner(){

            const id = document.getElementById("prisoner-id").value
            const name = document.getElementById("prisoner-name").value
            const address = document.getElementById("prisoner-address").value
            const entry_date = document.getElementById("prisoner-entry-date").value
            const release_date = document.getElementById("prisoner-release-date").value
            const cell_id = document.getElementById("prisoner-cell-number").value
            const crimes = document.getElementById("prisoner-crimes").value.split(",")

            const url = "http://localhost:3000/api/prisoner";

            const body = {
                "id":id,
                "name":name,
                "address":address,
                "entry_date":entry_date,
                "release_date":release_date,
                "cell_id":cell_id,
                "crimes":crimes
            }
            
            if (!validate(body)){
                return
            }
            fetch(url,{ method: 'POST',body: JSON.stringify(body),headers: {
                        'Content-Type': 'application/json'}  
                    })
            .then((res)=>{
                //location.reload()
                window.location.href = "prisoner.html";
            })
        }
        function validate(body){
            const errorString = "Fields can not be empty"
            if (body.id.length == 0 || body.name.length == 0 || body.address.length == 0){
                // send error
                alert("Fields can not be empty")
                return false
            }
            if (body.entry_date.length ==0 || body.release_date.length == 0 || body.cell_id.length == 0){
                // send error
                alert("Fields can not be empty")
                return false
            }
            if (body.crimes.length == 0){
                // send error
                alert("Fields can not be empty")
                return false
            }
            return true
        }
    </script>
